<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c8e66aaa60.js"
      crossorigin="anonymous"
    ></script>
    <title>News:FLIX</title>
  </head>
  <body>
    <header>
      <h1>News:<span class="flix">FLIX</span></h1>
      <nav class="grey-banner">
        <a href="index.html" class="page-link"
          ><span
            class="fa-solid fa-newspaper"
            aria-hidden="true"
            title="Go to news"
          ></span>
          <span class="sr-only">Go to news</span>
        </a>
      </nav>
    </header>
    <main>
      <section class="weather-container">
        <div class="weather">
          <p class="city"></p>
          <img class="weather-icon" alt="Weather Icon">
          <p class="conditions"></p>
          <p class="temp"></p>
          <div class="search">
            <input class="searchbar" placeholder="Enter a Location" />
            <input class="searchbar submit-btn" type="submit" />
            <p class="error"></p>
          </div>
        </div>
      </section>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
