<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c8e66aaa60.js"
      crossorigin="anonymous"
    ></script>
    <title>News:FLIX</title>
  </head>
  <body>
    <header>
      <div class="grey-banner">
        <a href="/index.html" class="page-link" aria-label="go to news"
          ><i class="fa-solid fa-newspaper"></i
        ></a>
      </div>
      <h1>News:<span class="flix">FLIX</span></h1>
    </header>
    <main>
      <section class="weather-container">
        <div class="weather">
          <p class="city"></p>
          <p class="conditions"></p>
          <p class="temp"></p>
          <div class="search">
            <input class="searchbar" placeholder="Enter a Location" />
            <input class="searchbar submit-btn" type="submit" />
          </div>
        </div>
      </section>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
